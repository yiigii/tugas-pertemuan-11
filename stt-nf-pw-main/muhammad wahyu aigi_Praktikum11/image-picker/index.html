<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Image - Picker</h2>
    <div class="container">
      <select class="image">
        <option>Pilih Gambar</option>
        <option value="img1">Food 1</option>
        <option value="img2">Food 2</option>
        <option value="img3">Food 3</option>
        <option value="img4">Food 4</option>
        <option value="img5">Food 5</option>
        <option value="img6">Food 6</option>
        <option value="img7">Food 7</option>
        <option value="img8">Food 8</option>
        <option value="img9">Food 9</option>
        <option value="img10">Food 10</option>
      </select>
      <p>Hasil Gambar: </p>
      <span class="hasil"></span>
    </div>

    <!-- Javascript -->
    <script src="./image-picker.js"></script>
  </body>
</html>
